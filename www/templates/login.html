<ion-modal-view >
  <ion-content  scroll="false">
	<div id='login-page' class='login-page myText' full-height>
	   <!-- <ion-header-bar>
			<h1 class="title">Login</h1>
			<div class="buttons">
			  <button class="button button-clear" ng-click="closeLogin()">Close</button>
			</div>
		</ion-header-bar> -->
		<div class='head-bar'>
			<!--<p class='vertical-middle text-center color-yellow big-font'>ورود</p>-->
			<div class='close-icon' ng-click="closeLogin()">
				<img class='vertical-middle icon-25 ' src='img/icons/close.png'   />
			</div>
		</div>

		<div class='content-box'>
			<div id='login-from-box' class='vertical-middle' ng-form='login_form'>
				<div class='main-container'>
          <div id='logo-box'>
            <img class='logo vertical-middle' src='img/logo.png'/>
          </div>
					<div class="error-container " ng-show="login.message.length" >
						<p class="error	text-center " >{{login.message}}</p>
					</div>

					<div class='login-input input-box' style="direction: rtl">
						<input name='mail' ng-model='login.mail' required placeholder="نام کاربری" class='color-yellow myText' type='text' />
						<img class='input-icon icon-20' src='img/icons/user.png'/>
					</div>
					</br>
					<div class='login-input input-box' style="direction: rtl">
						<input name='pwd' ng-model='login.pwd' required placeholder="رمز عبور" class='color-yellow myText m-top-20' type='password' />
						<img class='input-icon icon-20' src='img/icons/lock.png'/>
					</div>
					<input ng-click='doLogin(login_form)'  class='btn login-btn-color color-dark border-white myText m-top-30' type='button' value="ورود" />
				</div>
			</div>
		</div>
	</div>
	<div class='color-white text-center net-error' >به اینترنت متصل نیستید</div>
  </ion-content>

</ion-modal-view>
