<ion-view hide-back-button="true">
  <ion-content class="home_content bg-grey" id="homeCtrl">
    <a ng-click="setType('on')"
       collection-item-width="33.33333333333%"
       collection-item-height="132" >
      <div class="menu-items text-center animated bounceIn m-top-30">
        <img src="img/movie.png" />
        <h4 class="color-white myText">درخواست آنلاین</h4>
      </div>

    </a>
    <a ng-click="setType('re')"
       collection-item-width="33.33333333333%"
       collection-item-height="132" >
      <div class="menu-items text-center animated bounceIn m-top-30">
        <img src="img/industry.png" />
        <h4 class="color-white myText">رزرو</h4>
      </div>

    </a>
    <a ng-click="goToPack()"
       collection-item-width="33.33333333333%"
       collection-item-height="132" >
      <div class="menu-items text-center animated bounceIn m-top-30">
        <img src="img/businessman.png" />
        <h4 class="color-white myText">پکیج</h4>
      </div>

    </a>
  </ion-content>
</ion-view>
