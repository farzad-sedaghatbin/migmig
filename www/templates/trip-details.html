<ion-view  class='bg-grey'>
	<!--<ion-nav-title>-->
	 <!--<div class='color-yellow text-center myText'>جزییات پروژه</div>-->
  <!--</ion-nav-title>-->
	<ion-content style="direction: rtl">
		<div class='h-100-p  '>
			<div id='det-box1'>
				<div class="row ">
						<div class="col col-50 " >
								<p class='color-white myText'>کد رهگیری</p>
						</div>
						<div class="col col-50 " >
							<div class="color-gery myText">{{details.uid}} </div>
						</div>
				</div>
				<div class="row" ng-click="showFrom()">
						<div class="col col-50 col-center" >
								<p class='color-white myText'>نام پروژه</p>
							<div class=" color-gery myText">{{details.name}}</div>
						</div>
				</div>
				<div class='m-top-30 text-center'>
					<hr class='blue-hr'></hr>
					<span class='mid-item bg-grey color-white myText'>در</span>
				</div>

				<div class="row ">
						<div class="col  col-center" >
								<p class='color-white myText'>مقصد</p>
							<div class=" color-gery myText">{{details.destination}}</div>
						</div>
						<div class="col   col-center" >
							<div class="m-top-30 color-gery" ng-show='details.drop_time.length myText'>{{details.time}} , {{details.date}}</div>
						</div>
				</div>

			</div>
	<p class='text-center color-yellow bg-light p-head no-margin myText'>مشخصات عکاس</p>

			<div class="row no-padding b-border-light">
						<div class="col  r-border-light p-10 text-center" >
							<p class='color-white p-head myText'>نام عکاس</p>
							<p class='color-gery myText'>{{details.photographer}}</p>
						</div>
						<div class="col  r-border-light p-10 text-center" >
							<p class='color-white p-head myText'>شماره</p>
							<p class='color-gery myText'>{{details.tel}}</p>
						</div>
			</div>

			<div id='det-box2' class='b-border-light f-size-17'>
				<div class='row'>
			<div class='col'><p class='color-yellow p-head no-margin myText'>جرییات هزینه</p> </div>
				</div>
				<div class="row p-top-5  b-border-light">
						<div class="col  p-10 col-center" >
							<p class='color-gery no-margin myText'>مسافت</p>
						</div>
						<div class="col   p-10 text-center col-center" >
							<p class='pull-right'><span class='color-gery myText'>{{details.distance}}</span> <span class='color-yellow'>km</span></p>
						</div>
				</div>
				<div class="row p-top-5 b-border-light">
						<div class="col  p-10 col-center" >
							<p class='color-gery no-margin myText'>مجموع</p>
						</div>
						<div class="col   p-10 text-center col-center" >
							<p class='pull-right'> <span class='color-gery myText'>{{details.cost}}</span> <span class='color-yellow myText'>ریال</span></p>
						</div>
				</div>
			</div>
		</div>
	<div class='color-white text-center net-error' >به اینترنت متصل نیستید</div>
	</ion-content>
</ion-view>
