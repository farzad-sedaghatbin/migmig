<ion-modal-view>
  <ion-header-bar style="background: #2e2f32">
    <h1 class="title" style="color: whitesmoke;left: 0;text-align: center">معرفی</h1>
    <div class="buttons">
      <button type="button" style="color: orange;background: transparent;font-size: large" ng-click="$root.closeIntro()">
        بستن
      </button>
    </div>
  </ion-header-bar>
  <ion-content  scroll="false">
    <ion-slide-box on-slide-changed="slideChanged(index)">
      <ion-slide>
        <div style="width:100%;height:100%;background: url('img/1.png');background-size: 100% 100%;background-repeat: no-repeat"></div>
      </ion-slide>
      <ion-slide>
        <div style="width:100%;height:100%;background: url('img/2.png');background-size: 100% 100%;background-repeat: no-repeat"></div>
      </ion-slide>
      <ion-slide>
        <div style="width:100%;height:100%;background: url('img/3.png');background-size: 100% 100%;background-repeat: no-repeat"></div>
      </ion-slide>
    </ion-slide-box>
  </ion-content>

</ion-modal-view>
