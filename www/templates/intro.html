<ion-modal-view>
  <ion-header-bar>
    <button style="background-image: url(img/spot-en.png);
    background-size: 100% 40%;
    background-repeat: no-repeat;
    top: 30%;
    position: absolute;
    left: 3%;
     min-width: 64px;
    padding: 0;
    margin: 0;" ng-click="$root.closeIntro()" class="button button-icon button-clear color-yellow">
    </button>
    <button style="background-image: url(img/spot.png);
    background-size: 100% 40%;
    background-repeat: no-repeat;
    top: 30%;
    position: absolute;
     min-width: 64px;
    right: 3% !important;
    padding: 0;
    margin: 0;"
            ng-click="$root.closeIntro()" class="button button-icon button-clear color-yellow">
    </button>

  </ion-header-bar>
  <ion-content scroll="false">
    <ion-slide-box on-slide-changed="slideChanged(index)">
      <ion-slide>
        <div style="background: url('img/1.jpg') no-repeat ;background-size: 100% 100%;position: absolute;width: 100%;height: 100%"></div>
      </ion-slide>
      <ion-slide>
        <div style="background: url('img/2.jpg') no-repeat ;background-size: 100% 100%;position: absolute;width: 100%;height: 100%"></div>
      </ion-slide>
      <ion-slide>
        <div style="background: url('img/3.jpg') no-repeat ;background-size: 100% 100%;position: absolute;width: 100%;height: 100%"></div>
      </ion-slide>
      <ion-slide>
        <div style="background: url('img/4.jpg') no-repeat ;background-size: 100% 100%;position: absolute;width: 100%;height: 100%"></div>
      </ion-slide>
      <ion-slide>
        <div ng-click="$root.goToLogin()" style="background: url('img/5.jpg') no-repeat ;background-size: 100% 100%;position: absolute;width: 100%;height: 100%"></div>
      </ion-slide>
    </ion-slide-box>
  </ion-content>

</ion-modal-view>
