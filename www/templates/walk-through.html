<ion-view view-title="خوش آمدید">

  <ion-content scroll="false">
    <ion-nav-buttons side="left">
      <button class="button button-positive button-clear no-animation"
              ng-click="startApp()" ng-show="!slideIndex">
        Skip Intro
      </button>
      <button class="button button-positive button-clear no-animation"
              ng-click="previous()" ng-show="slideIndex > 0">
        Previous Slide
      </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button class="button button-positive button-clear no-animation"
              ng-click="next()" ng-show="slideIndex != 2">
        Next
      </button>
      <button class="button button-positive button-clear no-animation"
              ng-click="startApp()" ng-show="slideIndex == 2">
        Start using MyApp
      </button>
    </ion-nav-buttons>
    <ion-slide-box on-slide-changed="slideChanged(index)">
      <ion-slide  style="background: url('../img/1.png') no-repeat ;background-size: 100%; width:100%; height:100%;object-fit: contain ">
        <h3 style="direction: rtl;color: #0a9ec7">به SPOT خوش آمدید</h3>

      </ion-slide>
      <ion-slide  style="background: url('../img/2.png') no-repeat ;background-size: 100%; width:100%; height:100%;object-fit: contain ">
        <h3 style="color: #0a9ec7">فقط کافیست روز و ساعت و زمان خود را مشخص کنید</h3>


      </ion-slide>
      <ion-slide  style="background: url('../img/1.png') no-repeat ;background-size: 100%; width:100%; height:100%;object-fit: contain ">
        <h3 style="color: #0a9ec7">در لحظه برای هرکاری و هرجایی عکاس داشته باشید</h3>


      </ion-slide>
    </ion-slide-box>


  </ion-content>
</ion-view>
